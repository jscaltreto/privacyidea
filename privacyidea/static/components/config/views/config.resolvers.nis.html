<div ng-controller="NisResolverController">

    <h2 class="form-signin-heading"
        ng-show="resolvername"
            translate>Edit NIS Resolver {{ resolvername }}</h2>

    <h2 class="form-signin-heading"
        ng-hide="resolvername"
            translate>Create a new NIS Resolver</h2>

    <form name="formResolverAddPassword" role="form" validate>

        <div class="form-group">
            <label for="resolvername" class="col-sm-3 control-label"
                    translate>Resolver name</label>

            <div class="col-sm-9">
                <input name="resolvername" id="resolvername"
                       class="form-control"
                       ng-model="resolvername" required placeholder="resolver1"
                       autofocus/>
            </div>
        </div>
        <div class="form-group">
            <label for="resolverdomain"
                   class="col-sm-3 control-label"
                    translate>NIS Domain</label>

            <div class="col-sm-9">
                <input name="resolverdomain" id="resolverdomain"
                       class="form-control"
                       ng-model="params.domain" required
                       placeholder="Your NIS Domain"
                       autofocus/>
            </div>
        </div>
        <div class="text-center">
            <button ng-click="setResolver()"
                    ng-disabled="formResolverAddPassword.$invalid"
                    class="btn btn-primary"
                    translate>Save resolver
            </button>
        </div>

    </form>

</div>
